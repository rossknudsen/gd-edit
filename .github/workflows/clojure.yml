name: Clojure CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
            
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
